      </button>

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Navbar brand -->
        <a class="navbar-brand mt-2 mt-lg-0" href="#">
          <img
            src="http://localhost:9080/img/bank-card-euro.png"
            height="40"
            alt="Subby Logo"
            loading="lazy"
          />
        </a>
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                  id="search-input"

              </div>
              <button
                id="search-button"
                type="button"

  <!-- Navbar -->
  <div class="form" name="login-form">
    <h5 id="body-label">Настройки</h5>
  <form id="upload-form">
    <input type="text" style="display:none">

<input type="password" style="display:none">
    <!-- Username input -->
    <h5 id="body-label">Данные</h5>
    <div class="form-outline mb-4">
      <input name="username" type="text" disabled id="username" class="form-control disabled-field" />
      <label class="form-label" for="username" id="username-label" >Имя пользователя</label>
    </div>

     <!-- Password repeat input -->
     <div class="form-outline mb-4">
      <input type="email" name="email" id="registerEmail" disabled class="form-control disabled-field"  />
      <label class="form-label" for="registerEmail" id="email-label">Почта</label>
    </div>
  
    <h5 id="body-label">Изменить пароль</h5>
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input name="old_password" type="password" id="oldPassword" class="form-control"  />
      <label class="form-label" for="oldPassword">Старый пароль</label>
    </div>

    <!-- Password repeat input -->
    <div class="form-outline mb-4">
      <input type="password" name="new_password" id="newPassword" class="form-control"  />
      <label class="form-label" for="newPassword">Новый пароль</label>
    </div>

    <div class="form-outline mb-4">
      <input type="password" name="repeat_password" id="repeatPassword" class="form-control"  />
      <label class="form-label" for="repeatPassword">Повторите пароль</label>
    </div>
    <button type="submit" class="btn btn-primary btn-block" id="btn-change-password">Изменить пароль</button>
    <div class="alert alert-danger" role="alert" id="password-error">
      Неправильный логин или пароль
    </div>
    <div class="alert alert-success" role="alert" id="password-ok">
      Пароль успешно обновлен!
    </div>


    <h5 id="body-label">Изменить аватар</h5>

    <div id="image-preview">
      <label class="form-label" id="preview-label" hidden="hidden"
        >Предварительный просмотр изображения</label
      >
      <img id="preview" />
    </div>

    <div id="img-submit">
      <label class="form-label" for="customFile"
        >Добавить изображение</label
      >
      <input type="file" class="form-control" name="img" />
    </div>

    <button type="submit" class="btn btn-primary btn-block" id="btn-change-avatar">Изменить аватар</button>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
      </div>
  
    </div>
    <div class="alert alert-danger" role="alert" id="avatar-error">
        Неправильный логин или пароль
    </div>
    <div class="alert alert-success" role="alert" id="avatar-ok">
      Пароль успешно обновлен!
    </div>
      
  
    <!-- Submit button -->
  </form>
  
</div>

  </body>
